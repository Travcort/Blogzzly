{% extends "base.html" %}

{% block content %}

<div class="grid max-w-screen-md grid-cols-1 gap-8 px-8 mt-8 mx-auto rounded-lg md:grid-cols-2 md:px-12 lg:px-16 xl:px-32 ">
	<div class="flex flex-col justify-between">
		<div class="space-y-2 font-bold">
			<h2 class="text-4xl px-6 lg:text-5xl">Let's talk!</h2>
			<div>Feel free to reach out!.</div>
		</div>
		<img src="{{ url_for('static', filename='images/contact.png') }}" alt="" class="p-6 h-52 md:h-64">
	</div>
	<div class="mx-auto">
        <form method="POST" class="space-y-6">
            <div>
                <label for="name" class="font-semibold">Full name</label>
                <input id="name" name="name" type="text" required placeholder="Later John" class="w-full p-1 border-1 border-slate-900 dark:border-slate-100 rounded">
            </div>
            <div>
                <label for="email" class="font-semibold">Email</label>
                <input id="email" name="email" type="email" required placeholder="procrastinate@tommorrow.com" class="w-full p-1 border-1 border-slate-900 dark:border-slate-100 rounded">
            </div>
            <div>
                <label for="message" class="font-semibold">Message</label>
                <textarea id="message" name="message" rows="3" required placeholder="I will do it tommorrow...." class="w-full p-1 border-1 border-slate-900 dark:border-slate-100 rounded"></textarea>
            </div>
            <button type="submit" class="w-full mb-4 bg-slate-800 hover:bg-slate-900 dark:bg-blue-600 hover:dark:bg-blue-900 text-gray-200 dark:text-slate-900 p-3 text-sm font-bold tracking-wide uppercase rounded ">Send Message</button>
        </form>
    </div>
</div>

{% endblock content %}
