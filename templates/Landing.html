{% load static %}
<div class="w-full container flex flex-col mx-auto">
    
    <div class="grid w-full grid-cols-1 my-auto mt-12 mb-8 md:grid-cols-2 xl:gap-14 md:gap-5">
        <div class="flex flex-col justify-center col-span-1 text-center lg:text-start">
            <div class="flex items-center justify-center mb-4 lg:justify-normal">
                <i class="fa-solid fa-book"></i>
                <h4 class="ml-2 text-sm font-bold tracking-widest text-primary uppercase">Where Every Post Tells a Story</h4>
            </div>
            <h1 class="mb-8 text-4xl font-extrabold leading-tight lg:text-6xl">Dive Into a World of Ideas, Stories, and Creativity</h1>
            <p class="mb-6 text-base font-normal leading-7 lg:w-3/4">
                Your go-to place for thought-provoking content across multiple interests, from modern tech to timeless ideas.
            </p>
            <div class="flex flex-col items-center gap-4 lg:flex-row">
                <button class="flex items-center gap-4 py-4 text-sm font-bold px-7 bg-slate-800 hover:bg-slate-900 dark:bg-gray-300 hover:dark:bg-gray-100 text-gray-200 dark:text-slate-900 transition duration-300 rounded-xl">
                    <i class="fa-solid fa-pen-nib"></i>
                    Get started now
                </button>
            </div>
        </div>
        <div class="flex justify-center mt-4 md:justify-end">
            <img class="w-4/5 rounded-md" src={% static "images/landing.jpg" %} alt="header">
        </div>
    </div>

</div>
